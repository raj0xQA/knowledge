name: Test Failure Notification Logic

on:
  workflow_dispatch:
    inputs:
      step1_status:
        description: 'Step 1 status (success/failure)'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - failure
      step2_status:
        description: 'Step 2 status (success/failure)'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - failure
      step3_cmd1_status:
        description: 'Step 3 Command 1 status (success/failure)'
        required: true
        default: 'failure'
        type: choice
        options:
          - success
          - failure
      step3_cmd2_status:
        description: 'Step 3 Command 2 status (success/failure)'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - failure

jobs:
  test-failure-logic:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Step 1 - Demo Step
        id: step1
        run: |
          echo "Running Step 1..."
          if [ "${{ github.event.inputs.step1_status }}" == "failure" ]; then
            echo "âŒ Step 1 failing as requested"
            exit 1
          else
            echo "âœ… Step 1 passing"
            exit 0
          fi

      - name: ğŸ”§ Step 2 - Demo Step (Can be controlled to fail)
        id: step2
        run: |
          echo "Running Step 2..."
          if [ "${{ github.event.inputs.step2_status }}" == "failure" ]; then
            echo "âŒ Step 2 failing as requested"
            exit 1
          else
            echo "âœ… Step 2 passing"
            exit 0
          fi

      - name: ğŸ”§ Step 3 - Multi-command Step (Simulates Emulator)
        id: step3
        run: |
          echo "Running Command 1..."
          if [ "${{ github.event.inputs.step3_cmd1_status }}" == "failure" ]; then
            echo "âŒ Command 1 failed"
            CMD1_EXIT=1
          else
            echo "âœ… Command 1 passed"
            CMD1_EXIT=0
          fi
          
          echo "Running Command 2..."
          if [ "${{ github.event.inputs.step3_cmd2_status }}" == "failure" ]; then
            echo "âŒ Command 2 failed"
            CMD2_EXIT=1
          else
            echo "âœ… Command 2 passed"
            CMD2_EXIT=0
          fi
          
          # Special case: if both commands fail, simulate emulator failure (empty exit code)
          if [ $CMD1_EXIT -eq 1 ] && [ $CMD2_EXIT -eq 1 ]; then
            echo "âš ï¸ Simulating emulator failure - NOT setting exit_code output"
            # Don't set exit_code - this simulates the emulator failing before tests run
            exit 1
          else
            # Normal case: tests ran and produced an exit code
            set +e
            EXIT_CODE=$((CMD1_EXIT || CMD2_EXIT))
            set -e
            echo "Combined exit code: $EXIT_CODE"
            echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
            exit $EXIT_CODE
          fi

      - name: ğŸ“§ Step 4 - Email Notification with Logic
        if: |
          failure() && (
            steps.step3.outcome == 'skipped' ||  # Previous step failed, step3 was skipped
            (steps.step3.outcome == 'failure' && steps.step3.outputs.exit_code == '')  # Step3 failed with empty exit code
          )
        run: |
          echo "ğŸ“§ EMAIL TRIGGERED!"
          echo "Current context:"
          echo "  - Workflow status: failure (from condition)"
          echo "  - Step 3 outcome: ${{ steps.step3.outcome }}"
          echo "  - Step 3 exit_code output: '${{ steps.step3.outputs.exit_code }}'"
          
          if [ "${{ steps.step3.outcome }}" == "skipped" ]; then
            echo "ğŸ“§ Logic executed: Previous step (Step 1 or 2) failed, so Step 3 was skipped"
            echo "ğŸ“§ Would send email for previous step failure"
          elif [ "${{ steps.step3.outcome }}" == "failure" ] && [ -z "${{ steps.step3.outputs.exit_code }}" ]; then
            echo "ğŸ“§ Logic executed: Step 3 failed with EMPTY exit code (simulating emulator failure)"
            echo "ğŸ“§ Would send email for emulator failure"
          fi
          
          # Simulate sending email
          # node ./utils/send-action-fail-mail.js

      - name: ğŸ“Š Step 5 - Debug Information (Always runs)
        if: always()
        run: |
          echo "ğŸ” DEBUG INFORMATION:"
          echo "======================"
          echo "Step 1 status: ${{ steps.step1.outcome }}"
          echo "Step 2 status: ${{ steps.step2.outcome }}"
          echo "Step 3 status: ${{ steps.step3.outcome }}"
          echo "Step 3 exit_code output: '${{ steps.step3.outputs.exit_code }}'"
          echo ""
          echo "Overall job status: ${{ job.status }}"
          echo ""
          echo "Would email trigger based on condition? Let's check manually:"
          
          # Manually check the same conditions as in step 4
          if [ "${{ failure() }}" == "true" ]; then
            echo "  âœ“ failure() is true"
            
            if [ "${{ steps.step3.outcome }}" == "skipped" ]; then
              echo "  âœ“ Condition 1: steps.step3.outcome == 'skipped' is true"
              echo "  â†’ Email WOULD trigger (previous step failure)"
            elif [ "${{ steps.step3.outcome }}" == "failure" ] && [ -z "${{ steps.step3.outputs.exit_code }}" ]; then
              echo "  âœ“ Condition 2: steps.step3.outcome == 'failure' AND exit_code is empty is true"
              echo "  â†’ Email WOULD trigger (emulator failure with empty exit code)"
            else
              echo "  âœ— Neither condition matched:"
              echo "    - steps.step3.outcome == 'skipped': ${{ steps.step3.outcome == 'skipped' }}"
              echo "    - steps.step3.outcome == 'failure' AND exit_code empty: ${{ steps.step3.outcome == 'failure' && steps.step3.outputs.exit_code == '' }}"
              echo "  â†’ Email would NOT trigger"
            fi
          else
            echo "  âœ— failure() is false"
            echo "  â†’ Email would NOT trigger (no failure in workflow)"
          fi